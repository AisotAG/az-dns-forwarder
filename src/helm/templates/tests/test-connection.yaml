apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "az-dns-forwarder.name" . }}-test-connection"
  labels:
    {{- include "az-dns-forwarder.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "az-dns-forwarder.name" . }}:80']
  restartPolicy: Never
